<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Persons</title>
    </h:head>
 <h:body>
        <span style="position: absolute;bottom: 5%;right: 0;left: 0;text-align: center">projet GLA 2020</span>
        <h:form>
            <fieldset style="height: 95vh;width: 50%;margin: 0% 25%">
                <legend style="text-align: center">Sign in Form </legend>
                <h1 style="text-align: center; margin-top: 15%">QuentinLaBrocante</h1>
                <h3 style="width: 70%;margin: 5% 15% 0% 15%">Login : </h3> 
                <h:inputText style="width: 70%;margin: 0% 15%" value="#{registrationBean.login}"
                             id="loginInput">
                </h:inputText>
                <br/>
                <h3 style="width: 70%;margin: 5% 15% 0% 15%">Password :</h3> 
                <h:inputSecret style="width: 70%;margin: 0% 15%" value="#{registrationBean.password}"
                             id="passwordInput">
                </h:inputSecret>
                <h3 style="width: 70%;margin: 5% 15% 0% 15%">Con :</h3> 
                <h:inputSecret style="width: 70%;margin: 0% 15%" value="#{registrationBean.password}"
                             id="confpasswordInput">
                </h:inputSecret>
                <br/>
                <br/>
                <h:commandButton style="width: 70%;margin: 1% 15% 0% 15%;padding: 1%"
                    value="sign in" action="#{registrationBean.registerLogin}"/>
            </fieldset>
        </h:form>
    </h:body>
</html>
