<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>QuentinLaBrocante</title>
        <link rel="stylesheet" href="newCascadeStyleSheet.css"></link>
    </h:head>
 <h:body>
        <h:form>
           <div  class="fancy-border" style="height: 85vh;width: 90%;margin:auto">
                <div id="header" style="text-align: center; margin-bottom: 4%">
                  <a href="/" id="logoIndex1">Quentin-La-Brocante</a>
                </div>
                <a href="index.xhtml" style="margin-left: 9.3%">Retour</a>
                <div id="menuIndex" style="text-align: center; width: 80%" >
                    <div style="height: 45vh;overflow: auto">
                        <h3 style="width: 70.5%; margin: 2% 0% 0% 2.5%;">identifiant * :
                            <span class='messageError'><h:message for="loginInput" styleClass="errorBlock" /></span>
                        </h3>
                        <h:inputText required="true" requiredMessage="La saisie de l'identifiant est obligatoire !"
                                     validatorMessage="Votre l'identifiant doit contenir entre 3 à 12 caractères"
                                     style="width: 70%;margin: 0% 15%" value="#{registrationBean.login}"
                                     id="loginInput">
                            <f:validateLength minimum="3" maximum="12" />
                        </h:inputText>
                        <br/>
                        <h3 style="width: 70.5%; margin: 2% 0% 0% 2.5%;">Mot de passe* :
                            <span class='messageError'><h:message for="passwordInput" styleClass="errorBlock" /></span>
                        </h3>
                        <h:inputSecret required="true" requiredMessage="La saisie du mot de passe est obligatoire !"
                                       validatorMessage="Votre mot de passe doit contenir entre 3 à 12 caractères"
                                       style="width: 70%;margin: 0% 15%" value="#{registrationBean.password}"
                                     id="passwordInput">
                            <f:validateLength minimum="3" maximum="12" />
                        </h:inputSecret>
                        <h3 style="width: 70.5%; margin: 2% 0% 0% 2.5%;">Confirme le mot de passe* :
                            <span class='messageError'><h:message for="confpasswordInput" styleClass="errorBlock" /></span>
                        </h3> 
                        <h:inputSecret required="true" requiredMessage="La saisie de la confirmation du mot de passe est obligatoire !"
                                       style="width: 70%;margin: 0% 15%" value="#{registrationBean.conf}"
                                     id="confpasswordInput">
                        </h:inputSecret>
                        <br/>
                        <h3 style="width: 70.5%; margin: 2% 0% 0% 2.5%;">Prénom* :
                            <span class='messageError'><h:message for="prenomInput" styleClass="errorBlock" /></span>
                        </h3>
                        <h:inputText required="true" requiredMessage="La saisie du prénom est obligatoire !"
                                     style="width: 70%;margin: 0% 15%" value="#{registrationBean.prenom}"
                                     id="prenomInput">
                        </h:inputText>
                        <br/>
                        <h3 style="width: 70.5%; margin: 2% 0% 0% 2.5%;">Nom* :
                            <span class='messageError'><h:message for="nomInput" styleClass="errorBlock" /></span>
                        </h3>
                        <h:inputText required="true" requiredMessage="La saisie du nom est obligatoire !"
                                     style="width: 70%;margin: 0% 15%" value="#{registrationBean.nom}"
                                     id="nomInput">
                        </h:inputText>
                        <br/>
                        <h3 style="width: 70.5%; margin: 2% 0% 0% 2.5%;">Adresse complète* :
                            <span class='messageError'><h:message class='messageError' for="adresseInput" styleClass="errorBlock" /></span>
                        </h3>
                        <h:inputText required="true" requiredMessage="La saisie de l'adresse est obligatoire !"
                                     style="width: 70%;margin: 0% 15%" value="#{registrationBean.adresse}"
                                     id="adresseInput">
                        </h:inputText>
                        <br/>
                        <h3 style="width: 70.5%; margin: 2% 0% 0% 2.5%;">Code IBAN* :
                            <span class='messageError'>
                                <h:message for="ibanInput" styleClass="errorBlock" />
                            </span>
                        </h3>
                        <h:inputText required="true" requiredMessage="La saisie de l'IBAN est obligatoire !"
                                     style="width: 70%;margin: 0% 15%" value="#{registrationBean.iban}"
                                     id="ibanInput">
                        </h:inputText>
                        <br/>
                    </div>
                    <h:commandButton class="buttonIndex" style="width: 74%;margin: 1% 14% 0% 14%;padding: 1%"
                        value="S'inscrire" action="#{registrationBean.registerLogin}"/>
                    <div style="text-align: center;width: 100%">
                        <span>* champ requis</span>
                    </div>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
