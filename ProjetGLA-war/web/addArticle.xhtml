<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Ajouter un article</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="newCascadeStyleSheet.css"></link>
    </h:head>
    <h:body>
        
        <h:form>
            <div  class="fancy-border" style="height: 85vh;width: 90%;margin:auto">
                <div id="header" style="text-align: center; margin-bottom: 4%">
                  <a href="/" id="logoIndex1">Quentin-La-Brocante</a>
                </div>
                <h2 style="text-align: center;color: red">#{registrationBean.erreur}</h2>
                <a href="test.xhtml" style="margin-left: 9.3%">
                    <img src="https://cdn2.iconfinder.com/data/icons/50-material-design-round-corner-style/44/Replay_Reverse-512.png"
                    style="width: 2%"></img></a>
                <div id="menuIndex" style="text-align: center;width: 80%" >
                    <div style="height: 43vh; overflow: auto">
                        <h3 style="width: 70.5%; margin: 2% 0% 0% 2.5%;">Name* :
                            <span class='messageError'><h:message for="nameInput" styleClass="errorBlock" /></span>
                        </h3> 
                        <h:inputText required="true" requiredMessage="La saisie du nom est obligatoire !"
                                     validatorMessage="Votre mot de passe doit contenir au minimum 3 caractères"
                                     style="width: 70%;margin: 0% 15%"  value="#{articleBean.name}"
                                     id="nameInput">
                            <f:validateLength minimum="3" />
                        </h:inputText>

                        <h3 style="width: 70.5%; margin: 2% 0% 0% 2.5%;">Description :</h3>
                        <h:inputText style="width: 70%;margin: 0% 15%" value="#{articleBean.description}"
                                     id="descriptionInput">
                        </h:inputText>

                        <h3 style="width: 70.5%; margin: 2% 0% 0% 2.5%;">Categorie* :</h3> 
                        <h:selectOneMenu style="width: 70%;margin: 0% 15%" value = "#{articleBean.categorie}"> 
                            <f:selectItem itemValue = "Informatique" itemLabel = "Informatique" /> 
                            <f:selectItem itemValue = "Cinéma" itemLabel = "Cinéma" /> 
                            <f:selectItem itemValue = "Litérature" itemLabel = "Litérature" /> 
                            <f:selectItem itemValue = "Sport" itemLabel = "Sport" /> 
                            <f:selectItem itemValue = "Loisir" itemLabel = "Loisir" />     
                        </h:selectOneMenu>  
                        <br/>

                        <h3 style="width: 70.5%; margin: 2% 0% 0% 2.5%;">Prix* :
                            <span class='messageError'><h:message for="priceInput" styleClass="errorBlock" /></span>
                        </h3> 
                        <h:inputText required="true" requiredMessage="La saisie du pirx est obligatoire !"
                                     validatorMessage="Votre prix doit etre au minimum de 1€"
                                     style="width: 70%;margin: 0% 15%" value="#{articleBean.price}"
                                     id="priceInput">
                            <f:validateDoubleRange minimum="1"/>
                        </h:inputText>

                        <h3 style="width: 70.5%; margin: 2% 0% 0% 2.5%;">date de fin de l'enchère* :
                            <span class='messageError'><h:message for="auctionEndInput" styleClass="errorBlock" /></span>
                        </h3> 
                        <h:inputText required="true" requiredMessage="La saisie d'une date est obligatoire !"
                                     style="width: 70%;margin: 0% 15%" value="#{articleBean.auctionEnd}"
                                     id="auctionEndInput">
                            <f:convertDateTime pattern="yyyy-MM-dd hh:mm"/>
                        </h:inputText>
                    </div>
                    <br/>
                     <h:commandButton class="buttonIndex" value="Ajouter article"
                                             style="width: 74%; margin: auto" 
                                             action="#{articleBean.createArticle()}"/>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
