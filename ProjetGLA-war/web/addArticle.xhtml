<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Ajouter un article</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>

            <fieldset>
                <legend>Add an article</legend>

                Name: 
                <h:inputText value="#{articleBean.name}"
                             id="nameInput">
                </h:inputText>
                <br/>

                Description: 
                <h:inputText value="#{articleBean.description}"
                             id="descriptionInput">
                </h:inputText>
                <br/>
                
                Category: 
                <h:inputText value="#{articleBean.category}"
                             id="categoryInput">
                </h:inputText>
                <br/>

                Price: 
                <h:inputText value="#{articleBean.price}"
                             id="priceInput">
                </h:inputText>
                <br/>
                
                Ending date of the auction: 
                <h:inputText value="#{articleBean.auctionEnd}"
                             id="auctionEndInput">
                    <f:convertDateTime pattern="yyyy-MM-dd"/>
                </h:inputText>
                <br/>
                
                <br/>
                    

                <h:commandButton value="Next" 
                                 action="#{articleBean.createArticle()}"/>


            </fieldset>
        </h:form>
    </h:body>
</html>
